<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Video</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
    }

    .spinner {
      margin: auto;
      width: 80px;
      height: 80px;
      border: 10px solid #444;
      border-top: 10px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 30px;
      font-size: 22px;
      color: #00ffcc;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>

  <script>
    setTimeout(function() {
      window.location.href = "https://brightforesthill.com/e97urc7b?key=f3e02a7943a3214d0a1871becd86dae8";
    }, 3000); // 3 seconds
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div class="loading-text">Loading video...</div>
</body>
</html>
